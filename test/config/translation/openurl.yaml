# Mapping of citation object properties to their openurl arguments

# Any identifiers need to be defined as a hash
issn: 'rft.issn'
eissn: 'rft.eissn'
isbn: 'rft.isbn'
oclc: 'rft.oclcnum'
lccn: 'rft.lccn'
svc_specific_id_1: 'rft.pubmed'
svc_specific_id_2: 'rft.dissertation'

# All other identifier translations can be defined on a one-one basis
genre: 'rft.genre'
content_type: 'rft.content'

title: 'rft.title'
article_title: 'rft.atitle'
journal_title: 'rft.jtitle'
book_title: 'rft.btitle'
short_title: 'rft.stitle'

author_full_name: 'rft.au'
author_last_name: 'rft.aulast'
author_first_name: 'rft.aufirst'
author_organization: 'rft.aucorp'
author_initials: 'rft.auinit'
author_first_initial: 'rft.auinit1'
author_middle_initial: 'rft.auinitm'
author_suffix: 'rft.ausuffix'

journal_key: 'rft.jkey'
date: 'rft.date'
volume: 'rft.volume'
issue: 'rft.issue'
article_number: 'rft.artnum'
enumeration: 'rft.chron'
season: 'rft.ssn'
quarter: 'rft.quarter'
part: 'rft.part'
start_page: 'rft.spage'
end_page: 'rft.epage'
